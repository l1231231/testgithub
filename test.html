<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Document</title>
</head>

<body>
    <h2 style='font-size:30px; margin-left: 55px;'>CONTACT US</h2>
    <div class="main">
        <div class='left'>
            <div class='infleft'>
                <ul class="contact" style='list-style-type: none;'>
                    <li>
                        <h2 style="color:black;">Contact Info</h2>
                    </li>
                    <div class='inf'>
                        <li><i class="fas fa-map-marker-alt"></i></li>
                        <address class='addr'>321 Awesome street<br>
                                 New York, NY 17022
                        </address>
                    </div>
                    <div class='inf'>
                        <li><i class="far fa-envelope"></i></li>
                        <address class='addr'>
                        info@companyname.com
                        </address>
                    </div>
                    <div class="inf">
                        <li><i class="fas fa-phone-alt"></i></li>
                        <address class='addr'>
                        0983656251
                        </address>
                    </div>
                </ul>
            </div>
        </div>
        <div class="right">
            <div class="infright">
                <form action="https://fontawesome.com/v5.15/icons/phone-alt?style=solid" method="PUT">
                    <h2>Having Any Query! Or Book an appoitment</h2>
                    <div class="inpform">
                        <input type="text" placeholder="Your Name" class="inp" id='username'>
                        <input type="text" placeholder="Your Email" class="inp">
                        <input type="text" placeholder="Subject" class="inp">
                    </div>
                    <div class="text">
                        <textarea class="inp" placeholder='Message' style='height:70px;'></textarea>
                    </div>
                    <input type="submit" value="Send Message" class='sub'>
                </form>
            </div>
        </div>

    </div>
</body>

</html>
